{% load staticfiles %}

<!DOCTYPE html>
<html>

<body>

            {% block content %}{% endblock %}

        <div class="col-lg-4"></div>
    </content>
    <!-- /content -->
    
</div> <!-- /main-wrapper -->

<!-- javascript -->
<!-- /javascript -->

</html>
